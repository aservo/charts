        protocol: openid-connect
        attributes:
          consent.screen.text: "${offlineAccessScopeConsentText}"
          display.on.consent.screen: 'true'
    defaultDefaultClientScopes:
      - role_list
      - profile
      - email
      - roles
      - web-origins
    defaultOptionalClientScopes:
      - offline_access
      - address
      - phone
      - microprofile-jwt
    browserSecurityHeaders:
      contentSecurityPolicyReportOnly: ''
      xContentTypeOptions: nosniff
      xRobotsTag: none
      xFrameOptions: SAMEORIGIN
      contentSecurityPolicy: frame-src 'self'; frame-ancestors 'self'; object-src 'none';
      xXSSProtection: 1; mode=block
      strictTransportSecurity: max-age=31536000; includeSubDomains
    smtpServer: {}
    eventsEnabled: false
    eventsListeners:
      - jboss-logging
    enabledEventTypes: []
    adminEventsEnabled: false
    adminEventsDetailsEnabled: false
    identityProviders: []
    identityProviderMappers: []
    components:
      org.keycloak.services.clientregistration.policy.ClientRegistrationPolicy:
        - id: 68c58dce-ab81-4cab-a309-2641fab2f916
          name: Max Clients Limit
          providerId: max-clients
          subType: anonymous
          subComponents: {}
          config:
            max-clients:
              - '200'
        - id: d843d640-6c8e-40c2-a3cf-ccaa742d44f1
          name: Full Scope Disabled
          providerId: scope
          subType: anonymous
          subComponents: {}
          config: {}
        - id: bf1a33f4-a327-4959-b2f3-55dacc409e21
          name: Trusted Hosts
          providerId: trusted-hosts
          subType: anonymous
          subComponents: {}
          config:
            host-sending-registration-request-must-match:
              - 'true'
            client-uris-must-match:
              - 'true'
        - id: 58c2ff98-ae95-43a1-92d2-7c98c6070f32
          name: Consent Required
          providerId: consent-required
          subType: anonymous
          subComponents: {}
          config: {}
        - id: a1b11d8f-3aee-483e-bb97-8f6970688405
          name: Allowed Protocol Mapper Types
          providerId: allowed-protocol-mappers
          subType: authenticated
          subComponents: {}
          config:
            allowed-protocol-mapper-types:
              - saml-user-attribute-mapper
              - oidc-address-mapper
              - saml-role-list-mapper
              - oidc-usermodel-property-mapper
              - oidc-usermodel-attribute-mapper
              - saml-user-property-mapper
              - oidc-full-name-mapper
              - oidc-sha256-pairwise-sub-mapper
        - id: 0544f12b-e0ee-4d1f-a980-70970873ef37
          name: Allowed Client Scopes
          providerId: allowed-client-templates
          subType: anonymous
          subComponents: {}
          config:
            allow-default-scopes:
