          name: rsa-imported
          providerId: rsa
          subComponents: {}
          config:
            privateKey:
              - ""
            certificate:
              - ""
            active:
              - 'true'
            priority:
              - '20'
            enabled:
              - 'true'
            algorithm:
              - RS256
    internationalizationEnabled: false
    supportedLocales: []
    authenticationFlows:
      - id: 2e7e9549-a399-4669-a4eb-14862c90e254
        alias: Account verification options
        description: Method with which to verity the existing account
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: idp-email-verification
            requirement: ALTERNATIVE
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - requirement: ALTERNATIVE
            priority: 20
            flowAlias: Verify Existing Account by Re-authentication
            userSetupAllowed: false
            autheticatorFlow: true
      - id: 4841336e-4aa8-47e3-a920-0714559e52b3
        alias: Authentication Options
        description: Authentication options.
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: basic-auth
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - authenticator: basic-auth-otp
            requirement: DISABLED
            priority: 20
            userSetupAllowed: false
            autheticatorFlow: false
          - authenticator: auth-spnego
            requirement: DISABLED
            priority: 30
            userSetupAllowed: false
            autheticatorFlow: false
      - id: 1c5db43e-9d0b-4970-b99d-65405d123a16
        alias: Browser - Conditional OTP
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: conditional-user-configured
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - authenticator: auth-otp-form
            requirement: REQUIRED
            priority: 20
            userSetupAllowed: false
            autheticatorFlow: false
      - id: e71dfe8b-ed4e-4860-b874-7d2b2432a1a3
        alias: Direct Grant - Conditional OTP
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: conditional-user-configured
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - authenticator: direct-grant-validate-otp
            requirement: REQUIRED
            priority: 20
            userSetupAllowed: false
            autheticatorFlow: false
      - id: 7a003576-7b77-45d9-ae00-6c49d47d5044
        alias: First broker login - Conditional OTP
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: conditional-user-configured
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - authenticator: auth-otp-form
            requirement: REQUIRED
            priority: 20
            userSetupAllowed: false
            autheticatorFlow: false
      - id: cac03b84-8ac8-4414-abc7-53b3c62c5ea0
        alias: Handle Existing Account
        description: Handle what to do if there is existing account with same email/username
          like authenticated identity provider
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: idp-confirm-link
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
          - requirement: REQUIRED
            priority: 20
            flowAlias: Account verification options
            userSetupAllowed: false
            autheticatorFlow: true
      - id: aa55483b-dff3-4639-93e5-584db0e92ce8
        alias: Reset - Conditional OTP
        description: Flow to determine if the OTP should be reset or not. Set to REQUIRED
          to force.
        providerId: basic-flow
        topLevel: false
        builtIn: true
        authenticationExecutions:
          - authenticator: conditional-user-configured
            requirement: REQUIRED
            priority: 10
            userSetupAllowed: false
            autheticatorFlow: false
