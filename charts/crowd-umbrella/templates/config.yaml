apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crowd.fullname" .Subcharts.crowd }}-server-config
  labels:
  {{- include "umbrella.labels" . | nindent 4 }}
data:
  restore-db.sh: |-
    #! /bin/bash -xe
    until timeout 1 bash -c 'cat < /dev/null > /dev/tcp/{{ include "umbrella.databaseHost" . }}/{{ include "umbrella.databasePort" . }}'; do echo "WAITING: db host {{ include "umbrella.databaseHost" . }} port {{ include "umbrella.databasePort" . }}"; sleep 1; done
    psql -h {{ include "umbrella.databaseHost" . }} -p {{ include "umbrella.databasePort" . }} -U {{ include "umbrella.databaseUser" . }} -d {{ include "umbrella.databaseName" . }} -c 'SELECT 1 FROM cwd_user' && exit 0
    {{- if .Values.umbrella.initDB }}
    psql -h {{ include "umbrella.databaseHost" . }} -p {{ include "umbrella.databasePort" . }} -U {{ include "umbrella.databaseUser" . }} -d {{ include "umbrella.databaseName" . }} < /tmp/db.dump
    {{- end }}
    unset PGPASSWORD

  crowd.cfg.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>

    <application-configuration>
    <setupStep>complete</setupStep>
    <setupType>install.new</setupType>
    <buildNumber>1581</buildNumber>
    <properties>
        <property name="crowd.clustering.enabled">{{ .Values.crowd.crowd.clustering.enabled }}</property>
        <property name="crowd.server.id">{{ include "umbrella.serverId" . }}</property>
        <property name="hibernate.c3p0.acquire_increment">1</property>
        <property name="hibernate.c3p0.idle_test_period">100</property>
        <property name="hibernate.c3p0.max_size">30</property>
        <property name="hibernate.c3p0.max_statements">0</property>
        <property name="hibernate.c3p0.min_size">0</property>
        <property name="hibernate.c3p0.timeout">30</property>
        <property name="hibernate.connection.driver_class">org.postgresql.Driver</property>
        <property name="hibernate.connection.url">jdbc:postgresql://{{ include "umbrella.databaseHost" . }}:{{ include "umbrella.databasePort" . }}/{{ include "umbrella.databaseName" . }}?reWriteBatchedInserts=true</property>
        <property name="hibernate.connection.username">{{ include "umbrella.databaseUser" . }}</property>
        <property name="hibernate.connection.password">{{ include "umbrella.databasePassword" . }}</property>
        <property name="hibernate.dialect">org.hibernate.dialect.PostgreSQLDialect</property>
        <property name="hibernate.setup">true</property>
        <property name="license">{{ include "umbrella.licenseKey" . }}</property>
    </properties>
    </application-configuration>

binaryData:
{{- $root := . }}
{{- range $path, $bytes := .Files.Glob "secretkeyspec/javax.*" }}
  javax.crypto.spec.SecretKeySpec: {{ $root.Files.Get $path | b64enc | quote }}
{{- end }}

